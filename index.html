<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="first-container">
        <div class="screen-of-calculator"></div>
        <button class="history">History</button>
      </div>

      <div class="main-controls">
        <div class="navigations">
          <button class="left-arrow"><</button>
          <button class="right-arrow">></button>
        </div>
        <div class="calc-btns">
          <!--find icons--> 
          <button class="symbol key-pad">(</button>
          <button class="symbol key-pad">)</button>
          <button class="symbol key-pad">%</button>
          <button class="symbol key-pad">Ac</button>
          <button class="number key-pad seven">7</button>
          <button class="number key-pad eight">8</b>
          <button class="number key-pad nine">9</button>
          <button class="symbol key-pad division">divide</b>
          <button class="number key-pad four">4</button>
          <button class="number key-pad five">5</button>
          <button class="number key-pad six">6</button>
          <button class="symbol key-pad multiply">x</button>
          <button class="number key-pad one">1</button>
          <button class="number key-pad two">2</button>
          <button class="number key-pad three">3</button>
          <button class="symbol key-pad minus">-</button>
          <button class="number key-pad zero">0</button>
          <button class="symbol key-pad decimal">.</button>
          <button class="symbol key-pad equals">=</button>
          <button class="symbol key-pad plus">+</button>
        </div>
      </div>
    </main>   
    
    <script src="/app.js"></script>
  </body>
</html>
