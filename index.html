<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="first-container">
        <div class="screen-of-calculator"> 
          <button class="history">History</button>
          <p class="characters"></p>
        </div>
      </div>

      <div class="main-controls">
        <div class="navigations">
          <button class="left-arrow"><</button>
          <button class="right-arrow">></button>
        </div>
        <div class="calc-btns">
          <!--find icons--> 
          <button class="symbol keyPad rightB">(</button>
          <button class="symbol keyPad leftB">)</button>
          <button class="symbol percent">%</button>
          <button class="symbol Ac">Ac</button>
          <button class="number keyPad seven">7</button>
          <button class="number keyPad eight">8</b>
          <button class="number keyPad nine">9</button>
          <button class="symbol keyPad division">divide</button>
          <button class="number keyPad four">4</button>
          <button class="number keyPad five">5</button>
          <button class="number keyPad six">6</button>
          <button class="symbol keyPad multiply">x</button>
          <button class="number keyPad one">1</button>
          <button class="number keyPad two">2</button>
          <button class="number keyPad three">3</button>
          <button class="symbol keyPad minus">-</button>
          <button class="number keyPad zero">0</button>
          <button class="symbol keyPad decimal">.</button>
          <button class="symbol keyPad plus">+</button>
          <button class="symbol equals">=</button>
        </div>
      </div>
    </main>   
    
    <script src="/app.js"></script>
  </body>
</html>
